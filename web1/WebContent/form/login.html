<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
function checkLogin()
{
	var id = document.getElementById("id");
	var pwd = document.getElementById("pwd");
	
	if(id.value=="")
	{
		alert("아이디를 입력해주세요");
		id.focus();
		return false;		
	}
	
	if(pwd.value=="")
	{
		pwd.focus();
		alert("비밀번호를 입력해주세요");
		return false;
	}
	
	return true;
}
</script>
<body>
<form method="get" action="test.user" onsubmit="return checkLogin()">
	아이디 : <input type="text" name="id" id="id"/>
	비밀번호 : <input type="password" name="pwd" id="pwd"/>
	<input type="submit" value="로그인"/>
</form>
</body>
</html>
