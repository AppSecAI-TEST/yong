<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>삭제</title>
</head>
<script>
function checkValue()
{
	var boardNumObj = document.getElementById("num");
	var boardNum = parseInt(boardNumObj.value);
	if(isNaN(boardNum))
	{
		alert("번호를 입력해 주세요");
		return false;
	}
	return true;
}
</script>
<body>
<form action="*.board" onsubmit="return checkValue()">
삭제할 번호 : <input type="text" name="binum" id="binum"/><br/>
<input type="submit" value="삭제"/>
<input type="hidden" name="command" id="command" value="DELETE"/>
</form>
</body>
</html>
