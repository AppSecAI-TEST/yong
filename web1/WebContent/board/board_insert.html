<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 입력</title>
</head>
<script>
function checkValue()
{
	var titleObj = document.getElementById("bititle");
	if(titleObj.value.trim() == "")
	{
		alert("제목을 입력해 주세요");
		return false;
	}
	var contentObj = document.getElementById("bicontent");
	if(contentObj.value.trim() == "")
	{
		alert("내용을 입력해 주세요");
		return false;
	}
	return true;
}

</script>
<body>
<form method="get" action="*.board" onsubmit="return checkValue()">
제목 : <input type="text" name="bititle" id="bititle"/><br/>
내용 : <textarea name="bicontent" id="bicontent"></textarea><br/>
비밀번호 : <input type="password" name="bipwd" id="bipwd"/><br/>
작성자 이름 : <input type="text" name="creusr" id="creusr"/><br/>
<input type="submit" value="글쓰기"/>
<input type="hidden" name="command" id="command" value="INSERT"/>
</form>
</body>
</html>
